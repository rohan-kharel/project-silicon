<!DOCTYPE html>
<html>
<head>
    <title>The Silicon</title>
    <link id="theme" rel="stylesheet" type="text/css" href="light.css">
    <!-- This is the script that changes the theme of the website -->
    <script>
    function toggleTheme() {
            let theme = document.getElementById('theme');
        
            if (theme.getAttribute('href') == 'light.css') {
                theme.setAttribute('href', 'dark.css');
            } else {
                theme.setAttribute('href', 'light.css');
            }

            let img = document.getElementById('img');

            if (img.getAttribute('src') == 'images/logo-light.png') {
                img.setAttribute('src', 'images/logo-dark.png');
            } else {
                img.setAttribute('src', 'images/logo-light.png');
            }
        }
    </script>
</head>
<body>
    <!-- This is the header with the hyperlinks -->
    <header> 
        <div class="headerBanner">
            <img id="img" src="images/logo-light.png" alt="The Silicon Logo" width="117px">
            <h1>The <br>Silicon</h1>
        </div>
        <div class="headerLinks">
            <a href="index.html">Home</a>
            <a href="newsletters.html">Newsletters</a>
            <a href="wallpapers.html">Wallpapers</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a> 
            <!-- <button class="darkmodebutton" onclick="toggleDarkMode()">Toggle dark mode</button> Couldnt be bothered to reapply styling for the button so here you go -->
            <a onclick="toggleTheme()">Dark mode</a>
        </div>
    </header>   
</body>
</html>
