<title> Images created by the editors of the silicon</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" type="image/x-icon" href="/images/logo-light.png">
    <title>Abstract Gallery</title>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: auto;
            height: 200px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .back {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: rgb(0,0,80);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: fit-content;
        }

        .back:hover {
            background: #0056b3;
        }
    </style>
