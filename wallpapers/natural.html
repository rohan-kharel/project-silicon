<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Natural | The Silicon</title>
    <link rel="stylesheet" href="/styles/main.css"> 
    <link rel="stylesheet" href="/styles/natural.css">

    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Kalam" rel='stylesheet'>
    <script src="https://kit.fontawesome.com/5ef0c294a5.js" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1331103242570956"
     crossorigin="anonymous"></script>


    <script src="/scripts/scrollreveal.js"></script>
    <script>
        // Reset the scroll position on page load
        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
            fetchWallpapers();
        });

        // Add event listener to elements with class 'wallpaper-lets-go-link'
        document.querySelectorAll('.wallpaper-lets-go-link').forEach(element => {
            element.addEventListener('click', function() {
                const link = element.getAttribute('href');
                window.location.href = link;
            });
        });

        // Fetch wallpapers from the JSON file
        async function fetchWallpapers() {
            try {
                const response = await fetch('/images/natural/wallpapers.json', {
                    method: 'GET'
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayWallpapers(data);
            } catch (error) {
                console.error('Error fetching wallpapers:', error);
            }
        }

        function displayWallpapers(wallpapers) {
            const container = document.getElementById('wallpapers-container');
            wallpapers.forEach(wallpaper => {
                const wallpaperElement = document.createElement('div');
                wallpaperElement.className = 'wallpaper';
                wallpaperElement.innerHTML = `
                    <img src="${wallpaper.url}" alt="${wallpaper.name}">
                `;
                container.appendChild(wallpaperElement);
            });
        }
    </script>
</head>
<body>

        <a href="/" class="navbar-link">

        </a>

        </a>
        <a href="https://www.youtube.com/@the-silicon" class="navbar-link">
            <i class="fab fa-youtube"></i>
            <span class="navbar-text">Social Media</span>
        </a>
        <a href="/about" class="navbar-link">
            <i class="fas fa-info-circle"></i>
            <span class="navbar-text">About us</span>
        </a>
    
        <!-- Signed out -->
        <a href="/signup" id="signup" class="special-navbar-link">
            <i class="fas fa-user-plus"></i>
            <span class="navbar-text">Sign up</span>
        </a>
        <a href="/login" id="login" class="special-navbar-link">
            <i class="fas fa-sign-in-alt"></i>
            <span class="navbar-text">Log in</span>
        </a>
    
        <!-- Signed in -->
        <a href="/account" id="account" class="special-navbar-link">

    </header>

    <p style="
    text-align: center;
    margin-top: 150px;

    >Images photographed by the editors of thesilicon to give your device a calming and welcoming feel</p>

    <div id="wallpapers-container" style="text-align: center; margin-top: 50px;"></div>

    <script src="/scripts/linkeEligibility.js" type="module"></script>
