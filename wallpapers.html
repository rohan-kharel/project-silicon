<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fcfcfc;
            text-align: center;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .section {
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(255, 255, 255);
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .section-natural:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .section-abstract:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .section-natural {
            color: white;
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(0, 0, 0);
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .section-abstract {
            color: rgb(0, 0, 0);
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(0, 0, 0);
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <a href="natural.html" class="section-natural">Natural</a>
        <a href="abstract.html" class="section-abstract">Abstract</a>
    </div>

    <a href="index" class="back">Back to home</a>

</body>
</html>

<style>
     .back {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: rgb(0,0,80);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: fit-content;
        }

        .back:hover {
            background: #0056b3;
        }
        
</style>
