<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up | THe Silicon</title>
    <link rel="stylesheet" href="/styles/main.css"> 
    <link rel="stylesheet" href="/styles/login.css">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Kalam" rel="stylesheet">
    <script src="/scripts/scrollreveal.js"></script>
    <script type="module" src="/scripts/register.js" defer></script>
    <script>
        // Reset the scroll position on page load
        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
        });
    </script>
</head>
<body>

    <header class="navbar">
        <a href="/" class="navbar-link">Home</a>
        <a href="/wallpapers" class="navbar-link">Wallpapers</a>
        <a href="https://www.youtube.com/@the-silicon" class="navbar-link">Social Media</a>
        <a href="/about" class="navbar-link">About us</a>

        <!--Signed out-->
        <a href="/signup" id="signup" class="special-navbar-link">Sign up</a>
        <a href="/login" id="login" class="special-navbar-link">Log in</a>

        <!--Signed in-->
        <a href="/account" id="account" class="special-navbar-link">Account</a>
        <a href="/logout" id="logout" class="special-navbar-link">Log out</a>
    </header>

    <div class="login-container">
        <div class="login-heading">
            <h1>Sign up</h1>
            <p style="font-size: 20px; margin-top: -15px;">Don't have an account? <a style="color: #89BEFF;" href="/login">Log in</a></p>
        </div>

        <form class="login-form">
            <input type="text" class="login-input" placeholder="Name" id="name">
            <br>
            <input type="text" class="login-input" placeholder="Email" id="email">
            <br>
            <input type="password" class="login-input" placeholder="Password" style="margin-bottom: 30px;" id="password">
            <br>
            
            <div class="login-button" id="submit">
                <p class="login-button-text">Let's go</p>
                <img src="/images/Arrow right-circle.svg" class="login-button-arrow">
            </div>
        </form>
    </div>
    <script src="/scripts/linkeEligibility.js" type="module"></script>
</body>
</html>
